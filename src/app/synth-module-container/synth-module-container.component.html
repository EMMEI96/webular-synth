<app-clock></app-clock>

<div class="example-container">
  <h2>Synth Modules</h2>

  <!-- List that represents the sound chain -->
  <div cdkDropList cdkDropListOrientation="horizontal" #connectedList="cdkDropList" [cdkDropListData]="soundChain"
    [cdkDropListConnectedTo]="[unconnectedList]" class="example-list" (cdkDropListDropped)="drop($event)" id="soundChain">
    <app-synth-module-wrapper [synthModuleData]="item" *ngFor="let item of soundChain; let i = index" [index]="i"
      cdkDrag [listName]="connectedList.id"></app-synth-module-wrapper>
  </div>
</div>


<!-- <button type="button" (click)="loadComponent()">Load Component</button> -->
<div class="add-module-example">
  <h2>New modules</h2>
  <!-- List that represents new modules -->
  <div cdkDropList cdkDropListOrientation="horizontal" #unconnectedList="cdkDropList" [cdkDropListData]="unconnectedModules"
    [cdkDropListConnectedTo]="[connectedList]" class="example-list" (cdkDropListDropped)="drop($event)" id="unconnectedModules">
    <app-synth-module-wrapper cdkDrag *ngFor="let item of unconnectedModules; let i= index" [synthModuleData]="item"
      [index]="i" [listName]="unconnectedList.id"></app-synth-module-wrapper>
  </div>
</div>
