<div class="component-block">
  <div class="component-header">
    <div id="led" [ngClass]="{'led-off': !_on, 'led-on': _on}"></div>
  </div>
  <div class="component-body">
    <div class="component-body-sub">
      <div class="component-body-sub-info">
        <div class="component-body-sub-info-name">tempo</div>
        <div class="component-body-sub-info-value">{{clockManager.bpm}}bpm</div>          
      </div>
      <div class="component-body-sub-selector">
          <knob class="skin2" [min]="clockManager.minValue" [max]="clockManager.maxValue"
          [(ngModel)]="clockManager.bpm"
          [startDegree]="-120" [endDegree]="120"
          [intensive]="true"></knob>
      </div>
    </div>
  </div>
</div>
