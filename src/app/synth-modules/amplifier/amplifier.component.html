<div class="component-block">
  <div class="component-header">
  </div>
  <div class="component-body">
    <div class="component-body-sub" *ngFor="let mp of this.modulableParameters;">
      <div class="component-body-sub-info">
        <div class="component-body-sub-info-name" [ngClass]="{'modulated': mp.audioParameter.isModulated ? mp.audioParameter.isModulated : false}">{{mp.audioParameter.name}}</div>
        <div class="component-body-sub-info-value" [ngClass]="{'modulated': mp.audioParameter.isModulated ? mp.audioParameter.isModulated : false}">{{mp.hlValue}}{{mp.hlDescriptor.measurementUnit}}</div>          
      </div>
      <div class="component-body-sub-selector">
          <knob class="skin2" [min]="mp.hlDescriptor.minValue" [max]="mp.hlDescriptor.maxValue"
          [startDegree]="-120"  [endDegree]="120"
          [intensive]="true" [(ngModel)]="mp.hlValue"></knob>
      </div>
    </div>
  </div>
</div>
