<div class="component-block">
  <div class="component-header">
      <select (change)="typeChange($event)">
          <option *ngFor="let filterType of this.filterTypes;">{{filterType}}</option>
      </select>
  </div>
  <div class="component-body">
    <div class="component-body-sub" *ngFor="let mp of this.modulableParameters;">
      <div class="component-body-sub-info">
        <div class="component-body-sub-info-name" [ngClass]="{'modulated': mp.audioParameter.isModulated}">{{mp.audioParameter.name}}:</div>
        <div class="component-body-sub-info-value" [ngClass]="{'modulated': mp.audioParameter.isModulated}">{{mp.hlValue}}{{mp.hlDescriptor.measurementUnit}}</div>          
      </div>
      <div class="component-body-sub-selector">
          <knob class="skin2" [min]="mp.hlDescriptor.minValue" [max]="mp.hlDescriptor.maxValue"
          [value]="mp.hlValue"
          [startDegree]="-120"  [endDegree]="120"
          [intensive]="false" (change)="mpChange(mp, $event)"></knob>
      </div>
    </div>
  </div>
</div>

<app-lfo [modulatedComponent]="this" [modulatedParameter]="this.modulableParameters[0]"></app-lfo>
