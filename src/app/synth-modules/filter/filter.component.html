<div>
  <select (change)="typeChange($event)">
      <option *ngFor="let filterType of _filterTypes;">{{filterType}}</option>
  </select>
</div>

<div>
    <app-knob-lil-ext *ngFor="let mp of this._modulableParameters;"
      [_min]="mp.parameter.minValue" [_max]="mp.parameter.maxValue"
      [_value]="mp.parameter.value" [_measurementUnit]="mp.measurementUnit"
      [_change]="this.mpChange.bind(null, mp)"></app-knob-lil-ext>
</div>
