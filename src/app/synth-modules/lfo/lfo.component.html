<div class="component-block">

  <div class="component-header">
      <select (change)="waveShapeChange($event)">
          <option *ngFor="let waveShape of waveShapes;">{{waveShape}}</option>
      </select>
  </div>

  <div class="component-body">

    <div class="component-body-sub">
      <div class="component-body-sub-info">
          <div class="component-body-sub-info-name">{{intensity.name}}:</div>
          <div class="component-body-sub-info-value">{{intensity.value}}{{intensity.uiDescriptor.measurementUnit}}</div>          
      </div>
      <div class="component-body-sub-selector">
          <knob class="skin2" [min]="intensity.uiDescriptor.minValue" [max]="intensity.uiDescriptor.maxValue"
          [value]="intensity.value"
          [startDegree]="-120"  [endDegree]="120"
          [intensive]="false" (change)="intensityChange($event)"></knob>
      </div>
    </div>

    <div class="component-body-sub">
      <div class="component-body-sub-info">
          <div class="component-body-sub-info-name">{{rate.name}}:</div>
          <div class="component-body-sub-info-value">{{rate.value}}{{rate.uiDescriptor.measurementUnit}}</div>          
      </div>
      <div class="component-body-sub-selector">
          <knob class="skin2" [min]="rate.uiDescriptor.minValue" [max]="rate.uiDescriptor.maxValue"
          [value]="rate.value"
          [startDegree]="-120"  [endDegree]="120"
          [intensive]="false" (change)="rateChange($event)"></knob>
      </div>
    </div>

  </div>
</div>
