<div>
  <select (change)="waveShapeChange($event)">
      <option *ngFor="let waveShape of _waveShapes;">{{waveShape}}</option>
  </select>
</div>

<div>
<app-knob-lil-ext [_min]="this._oscillator.frequency.minValue" [_max]="this._oscillator.frequency.maxValue"
  [_value]="this._oscillator.frequency.value" [_measurementUnit]="'Hz'"
  [_change]="this.frequencyChange.bind(null, this)"></app-knob-lil-ext>
</div>
