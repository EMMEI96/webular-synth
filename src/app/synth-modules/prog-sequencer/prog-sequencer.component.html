<div class="container-block">
  <div class="prog-sequencer">
    <div class="title">{{this.data.name}}</div>
    <table> <!-- classes?! -->
      <tr>
        <td *ngFor="let chord of progSequencer.progression.chords;">
          <select [(ngModel)]="chord.root">
            <option *ngFor="let pitchClass of pitchClasses;" [ngValue]="pitchClass">{{pitchClass.pitchClassName}}</option>
          </select>
          <select [(ngModel)]="chord.quality">
            <option *ngFor="let chordQuality of chordQualities;" [ngValue]="chordQuality">{{chordQuality.chordQualityName}}</option>
          </select>
        </td>
      </tr>
    </table>
  </div>
</div>
