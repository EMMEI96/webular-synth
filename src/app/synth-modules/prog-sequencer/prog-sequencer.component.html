<div class="row container-block">
  <div class="col-12 prog-sequencer">
    <div class="title">PROG SEQUENCER</div>
    <!-- Bootstrap row for dividing options from oscillator -->
    <div class="row">
      <div class="col-lg-6">
        <!-- row for first three options -->
        <div class="row">
          <div class="col-lg-6 prog-seq-options">
            <div class="row">
              <div class="col-12">INITIAL PROGRESSION</div>
              <div class="col-12">
                <select [(ngModel)]="_activeProgression" (change)="chooseProgression()">
                  <option *ngFor="let progression of _progressionList;" [ngValue]="progression">
                    {{progression}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-3 prog-seq-options">
            <div class="row">
              <div class="col-12">DIFFICULTY</div>
              <div class="col-12">
                <select class="difficulty" [(ngModel)]="progSequencer.difficulty">
                  <option *ngFor="let difficulty of difficulties;" [ngValue]="difficulty">
                    {{difficultyNames[difficulty - 1]}}</option>
                </select>
              </div>
            </div>
          </div>
          <!-- <div class="col-lg-3 prog-seq-options">
            <div class="row">
              <div class="col-12">CH</div>
              <div class="col-12">
                <select class="ch" [(ngModel)]="progSequencer.channel">
                  <option *ngFor="let channel of channels;" [ngValue]="channel">{{channel}}</option>
                </select>
              </div>
            </div>
          </div> -->
        </div>
        <div class="row">
          <div class="col-lg-6">
            <button type="button" (click)="toggleSequenceReproduction()">PLAY/PAUSE</button>
          </div>
          <div class="col-lg-6">
            <button type="button" (click)="stopSequence()">STOP</button>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <app-prog-seq-oscillator [isInSoundChain]="false" [midiChannel]="progSequencer.channel"
          [data]="_oscillatorData"></app-prog-seq-oscillator>
      </div>
    </div>

    <!-- NB QUI codice del main display -->
    <div class="mainDisplay">
      <div id="playing">
        <div class="section">
          Playing
        </div>
        <div id="chordPlaying">
          {{chordPlaying | chordFormat}}
        </div>
      </div>
      <div id="next">
        <div class="section">
          Next
        </div>
        <div id="chordNext">
          {{chordNext | chordFormat}}
        </div>
      </div>
    </div>

    <app-chord-display [chord_voicings]="_substitutingChords" [active_chord_index]="_substitutingIndex" [substituted_chord_index]="_substitutedIndex"></app-chord-display>
  </div>
</div>
