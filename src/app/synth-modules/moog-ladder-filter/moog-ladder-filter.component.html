<input type="range" id="cutoff" (mousedown)="$event.stopPropagation()" (input)="onCutoffChange($event)" min="1000" max="22050" step="1" />
<div>
  CUTOFF FREQUENCY
</div>

<input type="range" id="resonance" (mousedown)="$event.stopPropagation()" (input)="onResonanceChange($event)" min="0.1" max="10" step="0.1" />
<div>
  RESONANCE
</div>
