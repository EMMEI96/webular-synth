<div class="container example-box">
  <input type="range" id="cutoff" (mousedown)="$event.stopPropagation()" (input)="onCutoffChange($event)" min="1000"
    max="22050" step="1" [(ngModel)]="cutoff_freq"/>
  <div>
    CUTOFF FREQUENCY
  </div>

  <input type="range" id="resonance" (mousedown)="$event.stopPropagation()" (input)="onResonanceChange($event)" min="0.2"
    max="1" step="0.01" [(ngModel)]="Q"/>
  <div>
    RESONANCE
  </div>

  <button type="button" (click)="play()">Play</button>
  <button type="button" (click)="stop()">Stop</button>

  <button type="button" (click)="connectScriptNode()">connectScriptNode</button>
  <button type="button" (click)="disconnectScriptNode()">DisconnectScriptNode</button>
  <!-- Moog Ladder Filter -->
</div>
